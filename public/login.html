<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport meta tag for responsiveness -->
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
	<style>
		/* Success message styling */
		.success-message {
			display: none;
			color: white;
			margin-top: 10px;
			font-size: 14px;
			text-align: center;
		}

		/* Media Query to make the form responsive */
		@media (max-width: 768px) {
			/* Adjust the form container width for smaller screens */
			.signup, .login {
				width: 100%;
				max-width: 100%;
				padding: 15px;
			}

			/* Adjust input fields and buttons */
			input[type="text"], input[type="email"], input[type="password"], button {
				width: 100%;
				padding: 12px;
				margin: 10px 0;
			}

			/* Adjust font sizes for mobile screens */
			input[type="text"], input[type="email"], input[type="password"], button {
				font-size: 14px;
			}
		}
	</style>
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="signup">
			<form id="signupForm">
				<label for="chk" aria-hidden="true">Sign up</label>
				<input type="text" name="username" placeholder="User name" required="">
				<input type="email" name="email" placeholder="Email" required="">
				<input type="password" name="password" placeholder="Password" required="">
				<button type="submit">Sign up</button>
				<div class="success-message" id="signupSuccess">Signup successful! Redirecting...</div>
			</form>
		</div>

		<div class="login">
			<form action="Bots.html" method="POST">
				<label for="chk" aria-hidden="true">Login</label>
				<input type="email" name="email" placeholder="Email" required="">
				<input type="password" name="password" placeholder="Password" required="">
				<button type="submit">Login</button>
			</form>
		</div>
	</div>

	<script>
		// Handle signup form submission
		document.getElementById('signupForm').addEventListener('submit', function(e) {
			e.preventDefault(); // Prevent form submission
			const successMessage = document.getElementById('signupSuccess');
			successMessage.style.display = 'block'; // Show success message

			// Simulate a redirect after a short delay
			setTimeout(() => {
				window.location.href = 'Bots.html'; // Redirect to the dashboard or any other page
			}, 2000);
		});
	</script>
</body>
</html>
