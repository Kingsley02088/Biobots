<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Gateway - Stripe & PayPal</title>

  <!-- Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-functions.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>




  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #2c3e50;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .payment-container {
      background-color: #34495e;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
    }

    .payment-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .payment-options {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      gap: 20px;
    }

    .payment-option {
      background-color: #2980b9;
      border-radius: 8px;
      padding: 15px;
      width: 150px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .payment-option:hover {
      background-color: #3498db;
      transform: translateY(-5px);
    }

    .payment-option img {
      max-width: 100px;
      max-height: 40px;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }

    .payment-option:hover img {
      transform: scale(1.1);
    }

    .payment-info {
      margin-top: 20px;
      font-size: 18px;
      color: #f39c12;
    }
  </style>
</head>

<body>
  <div class="payment-container">
    <h2>Pay for Basic Plan</h2>
    <p class="payment-info"></p>

    <!-- Payment Option Selection -->
    <div class="payment-options">
      <!-- Stripe Option -->
      <div id="stripe-option" class="payment-option">
        <img src="stripe.png" alt="Stripe Logo">
        <span>Stripe</span>
      </div>


    </div>

    <!-- PayPal Button Integration -->
    <div id="paypal-button-container-P-3LR94535BY1601357M5J36WY"></div>
  </div>

  <!-- PayPal SDK -->
  <script
    src="https://www.paypal.com/sdk/js?client-id=AZg_exPQQeOjJ12aqv6SVfQ7Ee2EO1LWgB3yNZfaks9aEkbnmUFP-oEfk2p26UoeUb4vNR2x7PDh-OnL&vault=true&intent=subscription"
    data-sdk-integration-source="button-factory"></script>


  <!-- Firebase and Payment Scripts -->
  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAO1nBxWMdHtaTtMml9KZpQxw2tD1r6CcU",
      authDomain: "biobots-de1bd.firebaseapp.com",
      projectId: "biobots-de1bd",
      storageBucket: "biobots-de1bd.appspot.com",
      messagingSenderId: "67415770770",
      appId: "1:67415770770:web:60b71ef44522f7f04e484b",
      measurementId: "G-57M4MSJH7E"
    };

    // Initialize Firebase


    // Stripe Initialization
    const stripe = Stripe('YOUR_STRIPE_PUBLISHABLE_KEY');

    // Stripe Payment Handler
    document.getElementById('stripe-option').addEventListener('click', function () {
      const createCheckoutSession = functions.httpsCallable('createCheckoutSession');
      createCheckoutSession({ priceId: 'YOUR_STRIPE_PRICE_ID' })
        .then(result => {
          const sessionId = result.data.sessionId;
          return stripe.redirectToCheckout({ sessionId });
        })
        .catch(error => {
          console.error("Error processing payment:", error);
          alert("There was an error. Please try again.");
        });
    });

    // PayPal Buttons Integration
    paypal.Buttons({
      style: {
        shape: 'pill',
        color: 'gold',
        layout: 'vertical',
        label: 'subscribe'
      },
      createSubscription: function (data, actions) {
        return actions.subscription.create({ plan_id: 'P-3LR94535BY1601357M5J36WY' });
      },
      onApprove: function (data, actions) {
        alert(`Subscription ID: ${data.subscriptionID}`);
      }
    }).render('#paypal-button-container-P-3LR94535BY1601357M5J36WY');
  </script>
</body>

</html>
