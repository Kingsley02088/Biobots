<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Gateway - Stripe & PayPal</title>

  <!-- Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-functions.js"></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #2c3e50;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .payment-container {
      background-color: #34495e;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
    }

    .payment-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .payment-options {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      gap: 20px;
    }

    .payment-option {
      background-color: #2980b9;
      border-radius: 8px;
      padding: 15px;
      width: 150px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .payment-option:hover {
      background-color: #3498db;
      transform: translateY(-5px);
    }

    .payment-option img {
      max-width: 100px;
      max-height: 40px;
      margin-bottom: 10px;
    }

    .payment-option span {
      font-size: 16px;
      font-weight: bold;
    }

    .payment-info {
      margin-top: 20px;
      font-size: 18px;
      color: #f39c12;
    }

    /* Add smooth transition */
    .payment-option img {
      transition: all 0.3s ease;
    }

    .payment-option:hover img {
      transform: scale(1.1);
    }
  </style>
</head>

<body>

  <div class="payment-container">
    <h2>Pay for Enterprice plan</h2>
    <p class="payment-info"></p>

    <!-- Payment Option Selection -->
    <div class="payment-options">
      <!-- Stripe Option -->
      <div id="stripe-option" class="payment-option">
        <img src="stripe.png" alt="Stripe Logo">
        <span></span>
      </div>

      <!-- PayPal Option -->
      <div id="paypal-option" class="payment-option">
        <img src="paypal.png" alt="PayPal Logo">
        <span></span>
      </div>
    </div>
  </div>

  <script>
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyAO1nBxWMdHtaTtMml9KZpQxw2tD1r6CcU",
      authDomain: "biobots-de1bd.firebaseapp.com",
      projectId: "biobots-de1bd",
      storageBucket: "biobots-de1bd.firebasestorage.app",
      messagingSenderId: "67415770770",
      appId: "1:67415770770:web:60b71ef44522f7f04e484b",
      measurementId: "G-57M4MSJH7E"
    };
    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const functions = firebase.functions();

    const stripe = Stripe('YOUR_STRIPE_PUBLISHABLE_KEY');  // Replace with your Stripe public key

    // Handle Stripe Option Click
    document.getElementById('stripe-option').addEventListener('click', function () {
      // Call Firebase Function to create Stripe Checkout session
      const createCheckoutSession = functions.httpsCallable('createCheckoutSession');
      createCheckoutSession({
        priceId: 'YOUR_STRIPE_PRICE_ID',  // Replace with your Stripe Price ID
      })
        .then(function (result) {
          const sessionId = result.data.sessionId;
          return stripe.redirectToCheckout({ sessionId: sessionId });
        })
        .then(function (result) {
          if (result.error) {
            alert(result.error.message);
          }
        })
        .catch(function (error) {
          console.error("Error processing payment:", error);
          alert("There was an error. Please try again.");
        });
    });

    // Handle PayPal Option Click
    document.getElementById('paypal-option').addEventListener('click', function () {
      // Redirect to PayPal subscription page
      window.location.href = "https://www.paypal.com/cgi-bin/webscr?cmd=_subscr-find&alias=YOUR_PAYPAL_ALIAS";  // Replace with your PayPal alias
    });
  </script>

</body>

</html>
